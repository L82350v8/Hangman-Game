<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Faster+One|Gravitas+One|Patua+One&effect=shadow-multiple|3d" rel="stylesheet"/>
</head>

<body>
    <div class="container-fluid bg">
        <div id="intro" class="jumbotron mb-0 py-5">
            <div class="full-bg-img">
                <div id="hangman-game" ">
                    <h1 class="font-effect-3d">The HANGMAN game</h1>
                    <h2 class="font-effect-3d">60's Muscle Cars!</h2>

                    <h4>
                        <span id="user-msg"></span>
                    </h4>

                    <h3>Wins:
                        <span id="user-wins"></span>
                    </h3>

                    <h3>Losses:
                        <span id="user-losses"></span>
                    </h3>

                    <h3>Number of guesses remaining:
                        <span id="user-tries-remaining"></span>
                    </h3>
                    <div class="game-word-display">
                    <h3>Current word:
                        <span id="game-word"></span>
                    </h3>
                    </div>

                    <h3>You typed:
                        <span id="user-guess"></span>
                    </h3>

                    <h3> Letters already guessed:
                        <span id="used-letters">
                        </span>
                    </h3>
                </div>
            </div>
        </div>

    </main>

    <!-- reminder: move script code to javascript member.  -->
    <!-- place your global variables and functions above your object. -->
    <!-- remember: global vars, then objects, then calls. -->

    <script src="assets\javascript\game.js"></script>

</body>

</html>
